<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="create">
        <div>
          <h1 class="todo">TODO-List</h1>
        </div>
        <div class="open_btn">
          <button id="openModalBtn" class="new_task_btn">Add New Task</button>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
              <input
                type="text"
                id="taskName"
                placeholder="Task Name"
                required
              /><br />
              <input
                type="number"
                id="taskNumber"
                placeholder="Task Number"
                required
              /><br />
              <label>Start-Date:</label>
              <input type="date" id="startDate" required /><br />
              <label>End-Date:</label>
              <input type="date" id="endDate" required /><br />

              <label>Type:</label>
              <select id="task_type" required>
                <option value="Dev">Dev</option>
                <option value="enhance">Enhance</option>
                <option value="bug">Bug</option>
                <option value="changes">Change in requirement</option></select
              ><br />

              <label>Status:</label><br />
              <div class="status_option">
                <input
                  type="radio"
                  id="statusNew"
                  name="status"
                  value="New"
                  checked
                />
                <label for="statusNew">New</label>
                <input
                  type="radio"
                  id="statusInProgress"
                  name="status"
                  value="In Progress"
                />
                <label for="statusInProgress">In Progress</label>
                <input
                  type="radio"
                  id="statusClosed"
                  name="status"
                  value="closed"
                />
                <label for="statusClosed">Closed</label>
              </div>
              <br />

              <label>Notify:</label><br />
              <div class="notify_option">
                <input type="checkbox" id="notifyJohn" value="Karthick" />
                <label for="notifyJohn">Karthick</label>
                <input type="checkbox" id="notifyJane" value="Dinesh" />
                <label for="notifyJane">Dinesh</label>
                <input type="checkbox" id="notifyAlice" value="Nataraj" />
                <label for="notifyAlice">Nataraj</label>
              </div>
              <br />

              <button type="submit">Save Task</button>
            </form>
          </div>
        </div>
      </div>

      <div class="view_table">
        <h2>Task List</h2>
        <table id="taskTable">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Task Number</th>
              <th>Task Date</th>
              <th>Type</th>
              <th>Status</th>
              <th>Notify</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <script src="index.js" defer></script>
    </div>
  </body>
</html>
